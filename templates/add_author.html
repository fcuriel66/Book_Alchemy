<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add authors</title>
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">-->
  </head>
  <body>

    <header>
      <div class="header-container">
        <a href="{{ url_for('home_page') }}" class="library-title">
            <h1>Fernando's Books homepage ðŸ“š</h1>
        </a>
        <div class="header-right">

        </div>
      </div>
    </header>

    <!-- Success message -->
  {% if success_message %}
    <p class="alert alert-success">{{ success_message }}</p>
  {% endif %}

  <!-- Warning message -->
  {% if warning_message %}
    <p class="alert alert-warning">{{ warning_message }}</p>
  {% endif %}

  <!-- Add form -->
    <form action="/add_author" method="POST">
      <label for="name">Author Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="birth_date">Birthdate:</label>
      <input type="date" id="birth_date" name="birth_date" required><br><br>
      <label for="date_of_death">Date of Death:</label>
      <input type="date" id="date_of_death" name="date_of_death"><br><br>

      <input type="submit" value="Add Author">
    </form>

  </body>
</html>
